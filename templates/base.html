<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block title %}Yalla Habibi | Multilingual Voice Assistant for Arabic & Global Languages{% endblock %}</title>
<meta name="description" content="Speak naturally with Yalla Habibi, a multilingual Arabic-first AI voice assistant helping users translate, learn, and navigate across languages and cultures.">
<meta property="og:title" content="{% block og_title %}Yalla Habibi{% endblock %}">
<meta property="og:description" content="{% block og_description %}Speak naturally. Get intelligent responses in your language.{% endblock %}">
<meta property="og:url" content="{{ request.url }}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">
<link rel="icon" href="/static/icon.png">
<link rel="apple-touch-icon" href="/static/icon.png">

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
<link rel="canonical" href="{{ request.url }}" />

<html lang="{{ active_lang or 'en' }}">

<style>

body{
    margin:0;
    font-family:'Tajawal', sans-serif;
    background:linear-gradient(135deg,#020617,#0f172a);
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    text-align:center;
    padding:20px;
}

.logo{
    font-size:28px;
    font-weight:bold;
}

.logo span{
    color:#4ade80;
}

/* CENTER CONTENT */
.page-container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:40px 20px;
}

.content-card{
    width:100%;
    max-width:720px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(14px);
    border-radius:22px;
    padding:40px;
    box-shadow:0 20px 60px rgba(0,0,0,.4);
}

/* LEGAL TEXT FIX */
.content-card h1,
.content-card h2{
    color:#4ade80;
}

.content-card p, li{
    color:#d1d5db;
    line-height:1.7;
}

/* FOOTER */
.legal-footer{
    text-align:center;
    padding:18px;
    font-size:13px;
    opacity:.8;
}

.legal-footer a{
    color:#4ade80;
    margin:0 8px;
    text-decoration:none;
}

.legal-footer a:hover{
    color:#22c55e;
}

</style>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebApplication",
  "name": "Yalla Habibi",
  "url": "https://yallahabibi.seosiri.com",
  "applicationCategory": "AssistantApplication",
  "operatingSystem": "Any",
  "description": "Multilingual culturally-aware AI voice assistant designed to help global users communicate across languages with an Arabic-first persona.",
  "inLanguage": [
    "en",
    "ar",
    "bn",
    "hi",
    "es",
    "fr",
    "de",
    "pt",
    "ru",
    "ja",
    "ko",
    "zh",
    "tr"
  ],
  "creator": {
    "@type": "Organization",
    "name": "SEOSiri",
    "url": "https://www.seosiri.com"
  },
  "publisher": {
    "@type": "Organization",
    "name": "SEOSiri",
    "logo": {
      "@type": "ImageObject",
      "url": "https://www.seosiri.com/logo.png"
    }
  }
}
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [

    {
      "@type": "Question",
      "name": "What is Yalla Habibi?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yalla Habibi is a multilingual Arabic-first AI voice assistant designed to help users communicate, learn, and navigate across languages and cultures."
      }
    },

    {
      "@type": "Question",
      "name": "Which languages does Yalla Habibi support?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yalla Habibi supports Arabic, English, Bengali, Hindi, Spanish, Portuguese, French, German, Russian, Japanese, Korean, Chinese, Turkish, and additional languages as platform capabilities expand."
      }
    },

    {
      "@type": "Question",
      "name": "Why is voice output not always available?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Voice playback depends on voices installed on your device and browser support. Some languages require native system voices. Text responses remain fully functional."
      }
    },

    {
      "@type": "Question",
      "name": "Does Yalla Habibi provide maps or directions?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. When queries involve locations or navigation-related requests, Yalla Habibi may generate an embedded map for visual assistance."
      }
    },

    {
      "@type": "Question",
      "name": "Are AI responses always accurate?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "AI-generated responses aim to be helpful but may occasionally contain inaccuracies. Users should verify important information."
      }
    },

    {
      "@type": "Question",
      "name": "Is Yalla Habibi free to use?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes. Yalla Habibi is publicly accessible as a multilingual AI assistant. Future enhancements may expand capabilities."
      }
    }

  ]
}
</script>
<link rel="alternate" hreflang="x-default" href="https://yallahabibi.seosiri.com/">
<link rel="alternate" hreflang="en" href="https://yallahabibi.seosiri.com/">
<link rel="alternate" hreflang="ar" href="https://yallahabibi.seosiri.com/">

<link rel="alternate" hreflang="pt" href="https://yallahabibi.seosiri.com/">
<link rel="alternate" hreflang="ru" href="https://yallahabibi.seosiri.com/">
<link rel="alternate" hreflang="ja" href="https://yallahabibi.seosiri.com/">
<link rel="alternate" hreflang="ko" href="https://yallahabibi.seosiri.com/">
<link rel="alternate" hreflang="zh" href="https://yallahabibi.seosiri.com/">
<link rel="alternate" hreflang="tr" href="https://yallahabibi.seosiri.com/">

</head>

<div class="logo">
Yalla <span>Habibi</span>
</div>
</div>

<div class="page-container">
<div class="content-card">
{% block content %}{% endblock %}
</div>
</div>

<footer class="legal-footer">

</html>
