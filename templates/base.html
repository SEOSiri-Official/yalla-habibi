<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{% block title %}Yalla Habibi AI{% endblock %}</title>

<meta name="description" content="Yalla Habibi â€” Multilingual Voice AI Assistant by SEOSiri">
<meta property="og:title" content="{% block og_title %}Yalla Habibi{% endblock %}">
<meta property="og:description" content="{% block og_description %}Speak naturally. Get intelligent responses in your language.{% endblock %}">
<meta property="og:url" content="{{ request.url }}">
<meta property="og:type" content="website">

<meta name="twitter:card" content="summary_large_image">
<link rel="icon" href="/static/icon.png">
<link rel="apple-touch-icon" href="/static/icon.png">

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/style.css">
<link rel="canonical" href="{{ request.url }}" />


<style>

body{
    margin:0;
    font-family:'Tajawal', sans-serif;
    background:linear-gradient(135deg,#020617,#0f172a);
    min-height:100vh;
    display:flex;
    flex-direction:column;
}

/* HEADER */
.header{
    text-align:center;
    padding:20px;
}

.logo{
    font-size:28px;
    font-weight:bold;
}

.logo span{
    color:#4ade80;
}

/* CENTER CONTENT */
.page-container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding:40px 20px;
}

.content-card{
    width:100%;
    max-width:720px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(14px);
    border-radius:22px;
    padding:40px;
    box-shadow:0 20px 60px rgba(0,0,0,.4);
}

/* LEGAL TEXT FIX */
.content-card h1,
.content-card h2{
    color:#4ade80;
}

.content-card p, li{
    color:#d1d5db;
    line-height:1.7;
}

/* FOOTER */
.legal-footer{
    text-align:center;
    padding:18px;
    font-size:13px;
    opacity:.8;
}

.legal-footer a{
    color:#4ade80;
    margin:0 8px;
    text-decoration:none;
}

.legal-footer a:hover{
    color:#22c55e;
}

</style>

</head>

<body>

<div class="header">
<div class="logo">
Yalla <span>Habibi</span>
</div>
</div>

<div class="page-container">
<div class="content-card">
{% block content %}{% endblock %}
</div>
</div>

<footer class="legal-footer">
<a href="/about">About</a>
<a href="/security">Security</a>
<a href="/terms">Terms</a>
<a href="/privacy">Privacy</a>
<a href="/ai-policy">AI Transparency</a>
<a href="/cookies">Cookies</a>
</footer>

</body>
</html>
